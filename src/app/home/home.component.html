<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img class="banner" src="/assets/banner.png" alt="Rick & Morty banner" aria-hidden="true" />

    <ol>

    </ol>
</body>
</html>
